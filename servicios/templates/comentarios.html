{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Comentarios</h1>

        <!-- Formulario de comentarios -->
        <div class="mb-4">
            {% include 'capturar_comentarios.html' %}
        </div>

        <!-- Mostrar comentarios -->
        <div>
            <h2>Comentarios Recientes</h2>
            <div id="comentarios-lista">
                {% include 'ver_comentarios.html' %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function updateCharCounter(input, counterId) {
                document.getElementById(counterId).textContent = input.value.length + ' / ' + input.maxLength;
            }

            document.getElementById('nombre').addEventListener('input', function () {
                updateCharCounter(this, 'nombre-counter');
            });
            document.getElementById('titulo').addEventListener('input', function () {
                updateCharCounter(this, 'titulo-counter');
            });
            document.getElementById('comentario').addEventListener('input', function () {
                updateCharCounter(this, 'comentario-counter');
            });

            var starRatings = document.querySelectorAll('.star-rating input');
            starRatings.forEach(function(star) {
                star.addEventListener('change', function() {
                    var ratingValue = this.value;
                    var ratingGroup = this.name;
                    var stars = document.querySelectorAll(`.star-rating input[name="${ratingGroup}"]`);
                    stars.forEach(function(star, index) {
                        if (index < ratingValue) {
                            star.checked = true;
                        } else {
                            star.checked = false;
                        }
                    });
                });
            });

            $('#comentario-form').submit(function(event) {
                event.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: "{% url 'capturar_comentarios' %}",
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        $('#comentarios-lista').load(window.location.href + ' #comentarios-lista');
                        $('#comentario-form')[0].reset();
                        $('.char-counter').text('0 / ' + $('#comentario').attr('maxlength'));
                    }
                });
            });
        });
    </script>
</body>
</html>
